<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen View</title>
</head>
<body>
    <!-- Show the orders with detail of: type of burger, slides, topping and drink. -->
    <h1>Orders today</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order[0] }} ordered: {{ order[1] }} with slides: {{ order[2] }} (Removed: {{ order[3] }}), Drink: {{ order[4] }}</li>
        {% endfor %}
    </ul>

    <!-- Button to delete all orders -->
    <form action="{{ url_for('delete_orders') }}" method="post" onsubmit="return confirm('Are you sure you want to delete all orders?');">
        <button type="submit">Remove All Orders</button>
    </form>

</body>
</html>
