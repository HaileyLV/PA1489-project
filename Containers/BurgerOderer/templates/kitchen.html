<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Kitchen View</title>
</head>
<body>
    <h1>Kitchen View</h1>
    
    <h2>Order</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order }}</li>
        {% endfor %}
    </ul>

    <form action="/clear_orders">
        <button type="submit">Remove all orders</button>
    </form>

    <a href="/">Back to order page</a>
</body>
</html>
